<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Todo List</title>
  <style>
    .line-through {
      text-decoration: line-through;
    }
  </style>
</head>
<body class="bg-gray-200">
  <div class="min-h-screen p-4">
    <!-- Profile -->
    <div class="flex items-center justify-between bg-white rounded-lg p-4 shadow mb-6">
      <div class="flex items-center space-x-4">
        <img src="https://github.com/gaearon.png" alt="Profile avatar" class="h-12 w-12 rounded-full object-cover" />
        <div>
          <div class="text-black font-medium">Firsawanto Saputra</div>
          <div class="text-xs text-zinc-500">Fullstack</div>
        </div>
      </div>
      <div id="clock" class="text-right text-gray-600">Loading...</div>
    </div>

    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="p-6 rounded-2xl bg-white shadow">
        <div class="space-y-2">
          <div class="text-sm font-medium text-gray-500">Priority</div>
          <div id="countHigh" class="text-3xl text-gray-900">0</div>
          <div class="text-sm font-medium text-red-600">High</div>
        </div>
      </div>
      <div class="p-6 rounded-2xl bg-white shadow">
        <div class="space-y-2">
          <div class="text-sm font-medium text-gray-500">Priority</div>
          <div id="countMedium" class="text-3xl text-gray-900">0</div>
          <div class="text-sm font-medium text-yellow-600">Medium</div>
        </div>
      </div>
      <div class="p-6 rounded-2xl bg-white shadow">
        <div class="space-y-2">
          <div class="text-sm font-medium text-gray-500">Priority</div>
          <div id="countLow" class="text-3xl text-gray-900">0</div>
          <div class="text-sm font-medium text-green-600">Low</div>
        </div>
      </div>
    </div>

    <!-- Add Todo and Delete All Buttons -->
    <div class="flex justify-between mb-4">
      <button id="deleteAllBtn" onclick="deleteAllTasks()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 hidden">Delete All</button>
      <button onclick="openModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Todo</button>
    </div>
    

    <!-- Active Tasks Table -->
    <div id="activeSection" class="hidden">
      <h1 class="text-xl font-bold mb-2">Active Tasks</h1>
      <div class="bg-white rounded-lg shadow overflow-x-auto mb-6">
        <table class="min-w-full text-sm text-center table-fixed">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
              <th class="w-20 px-2 py-1">Checkbox</th>
              <th class="w-1/4 px-2 py-1">Task</th>
              <th class="w-1/4 px-2 py-1">Date</th>
              <th class="w-1/4 px-2 py-1">Priority</th>
              <th class="w-20 px-2 py-1">Action</th>
            </tr>
          </thead>
          <tbody id="todoTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Done Tasks Table -->
    <div id="doneSection" class="hidden">
      <h1 class="text-xl font-bold mb-2">Completed Tasks</h1>
      <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="min-w-full text-sm text-center table-fixed">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
            <tr>
              <th class="w-1/4 px-2 py-1">Task</th>
              <th class="w-1/4 px-2 py-1">Date</th>
              <th class="w-1/4 px-2 py-1">Priority</th>
            </tr>
          </thead>
          <tbody id="doneTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div role="form-modal" id="formModal" class="hidden fixed inset-0 flex items-center justify-center bg-black/50 z-50">
    <div class="bg-white rounded-md p-6 w-full max-w-md">
      <div class="flex items-center justify-between mb-4">
        <span class="text-lg font-medium">Add Task</span>
        <button onclick="closeModal()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="space-y-4">
        <input id="taskInput" type="text" placeholder="Task" class="w-full border px-4 py-2 rounded" />
        <input id="dateInput" type="date" class="w-full border px-4 py-2 rounded" />
        <select id="priorityInput" class="w-full border px-4 py-2 rounded">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
        <button onclick="submitTask()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit</button>
      </div>
    </div>
  </div>
</body>

<script src="script.js"></script>
</html>
